<!DOCTYPE html>
<html lang="en">
<head>
    <link  href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Ну что ж, начнем</title>
</head>
<body>

<form name="result" class="result">
    <input type="text" size="20" placeholder="0" >
</form>

<form name="but" class="but">

<div>
    <button class="button_1">1</button>

    <button class="button_2">2</button>

    <button class="button_3">3</button>

    <button class="button_c">C</button>
</div>

<div>
    <button class="button_4">4</button>

    <button class="button_5">5</button>

    <button class="button_6">6</button>

    <button class="button_plus">+</button>
</div>

<div>
    <button class="button_7">7</button>

    <button class="button_8">8</button>

    <button class="button_9">9</button>

    <button class="button_minus">-</button>
</div>

<div>
    <button class="button_mult">*</button>

    <button class="button_0">0</button>

    <button class="button_division">/</button>

    <button class="button_equals">=</button>
</div>

</form>

</body>
</html>

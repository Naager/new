<!DOCTYPE html>
<html lang="en">
<head>
    <link  href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Ну что ж, начнем</title>
</head>
<body>



<div class="calc1">

    <output class="calc_result" id="result">0</output>

<div class="calc">
    <button type="button" class="calc_btn one">1</button>
    <button type="button" class="calc_btn two">2</button>
    <button type="button" class="calc_btn three">3</button>
    <button type="button" class="calc_btn clearAll">ac</button>

    <button type="button" class="calc_btn four">4</button>
    <button type="button" class="calc_btn five">5</button>
    <button type="button" class="calc_btn six">6</button>
    <button type="button" class="calc_btn plus">+</button>

    <button type="button" class="calc_btn seven">7</button>
    <button type="button" class="calc_btn eight">8</button>
    <button type="button" class="calc_btn nine">9</button>
    <button type="button" class="calc_btn minus">-</button>

    <button type="button" class="calc_btn multipli">*</button>
    <button type="button" class="calc_btn zero">0</button>
    <button type="button" class="calc_btn division">/</button>
    <button type="button" class="calc_btn equals">=</button>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
